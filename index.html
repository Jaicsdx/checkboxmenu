<!DOCTYPE html>
<html>
<head>
  <title>✅ Daily Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #2e7d32;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>✅ Mark Today's Completed Habits</h2>

  <form id="habitForm">
    <label><input type="checkbox" value="0"> Exercise</label>
    <label><input type="checkbox" value="1"> Calories per day</label>
    <label><input type="checkbox" value="2"> Jump Rope</label>
    <label><input type="checkbox" value="5"> Breathing Exercise</label>
    <label><input type="checkbox" value="9"> Sunlight</label>
    <label><input type="checkbox" value="10"> Read Two Books</label>
    <label><input type="checkbox" value="23"> Grocery and Shopping</label>
    <label><input type="checkbox" value="26"> Fast Food (Avoid)</label>
    <!-- Add more habits using correct index from getHabitList() -->
    <button type="button" onclick="submitHabits()">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    function submitHabits() {
      const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .map(cb => cb.value);

      if (selected.length === 0) {
        document.getElementById("result").textContent = "⚠️ Please select at least one habit.";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbxcDbIF5ne08ow_REozdVfqaXYpaLqLsKYBwD63VxGFG5BcsHJpEBcjOcO6OevwCfLVHg/exec?indexes=" + selected.join(",");

      fetch(url)
        .then(response => response.text())
        .then(text => {
          document.getElementById("result").textContent = text;
        })
        .catch(error => {
          document.getElementById("result").textContent = "❌ Error updating habits.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
