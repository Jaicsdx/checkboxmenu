<!DOCTYPE html>
<html>
<head>
  <title>‚úÖ Daily Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #2e7d32;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>‚úÖ Mark Today's Completed Habits</h2>

  <form id="habitForm">
    <label><input type="checkbox" value="0"> Exercise</label>
    <label><input type="checkbox" value="1"> Calories per day</label>
    <label><input type="checkbox" value="2"> Jump Rope</label>
    <label><input type="checkbox" value="5"> Breathing Exercise</label>
    <label><input type="checkbox" value="9"> Sunlight</label>
    <label><input type="checkbox" value="10"> Read Two Books</label>
    <label><input type="checkbox" value="23"> Grocery and Shopping</label>
    <label><input type="checkbox" value="26"> Fast Food (Avoid)</label>
    <!-- üîÅ Add more rows using the correct index from your getHabitList -->
    
    <button type="button" onclick="submitHabits()">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    function submitHabits() {
      const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .map(cb => cb.value);

      if (selected.length === 0) {
        document.getElementById("result").textContent = "‚ö†Ô∏è Please select at least one habit.";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbwR0cevtBhy_41Avzr2LJ2L9cOynEZ1AyHQeGF-WpT0XM754kenix-gq2pN7QMSVplITg/exec?indexes=" + selected.join(",");

      // ‚úÖ This bypasses CORS and works reliably
      window.open(url, '_blank');
      document.getElementById("result").textContent = "‚úÖ Submitted! It opened in a new tab.";
    }
  </script>
</body>
</html>
